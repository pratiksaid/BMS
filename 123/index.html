<div class="wrapper">
  <div class="rec-prism">
  
  
	
    <div class="face face-front">
      <div class="content">
        <h2>Admin Login</h2>

          <div class="field-wrapper">

            <label>username</label>
          </div>
          <div class="field-wrapper">
           <input type="password"  name="email" placeholder="email" >
            <label>password</label>
          </div>
          <div class="field-wrapper">
            <input type="submit" >
          </div>
          <span class="psw" onclick="showForgotPassword()">Forgot Password ?   </span>
        </form>
      </div>
    </div>
	
    <div class="face face-back">
      <div class="content">
        <h2>Forgot your password?</h2>
        <small>Enter your email so we can send you a reset link for your password</small>
        <form onsubmit="event.preventDefault()">
          <div class="field-wrapper">
            <input type="text" name="E-mail" placeholder="E-mail">
            <label>e-mail</label>
          </div>
          <div class="field-wrapper">
            <input type="submit" >
          </div>
        </form>
      </div>
    </div>
	
    <div class="face face-right">
      <div class="content">
        <h2>Blood Bank Login</h2>

          <div class="field-wrapper">
            <input type="submit" >

           <span class="psw" onclick="showForgotPassword()">Forgot Password ?   </span>

    <div class="face face-left">
      <div class="content">
        <h2>Hospital Login</h2>
